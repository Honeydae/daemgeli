<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HoneyDae - Enlaces Sociales</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #ffd6e8 0%, #ffe0f0 50%, #ffeef5 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
            position: relative;
            overflow-x: hidden;
        }

        /* Decorative elements */
        body::before {
            content: '';
            position: absolute;
            width: 200px;
            height: 200px;
            background: radial-gradient(circle, rgba(255, 192, 230, 0.3) 0%, transparent 70%);
            border-radius: 50%;
            top: 10%;
            left: 10%;
            animation: float 6s ease-in-out infinite;
        }

        body::after {
            content: '';
            position: absolute;
            width: 150px;
            height: 150px;
            background: radial-gradient(circle, rgba(255, 182, 220, 0.2) 0%, transparent 70%);
            border-radius: 50%;
            bottom: 15%;
            right: 15%;
            animation: float 4s ease-in-out infinite reverse;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0px) rotate(0deg); }
            50% { transform: translateY(-20px) rotate(180deg); }
        }

        .container {
            max-width: 400px;
            width: 100%;
            text-align: center;
            position: relative;
            z-index: 10;
        }

        .cat-image {
            width: 200px;
            height: 200px;
            margin: 0 auto 30px;
            border-radius: 50%;
            background: white;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            display: flex;
            align-items: center;
            justify-content: center;
            animation: bounce 2s ease-in-out infinite;
            position: relative;
            overflow: hidden;
        }

        .cat-image::before {
            content: '';
            position: absolute;
            top: -5px;
            left: -5px;
            right: -5px;
            bottom: -5px;
            background: linear-gradient(45deg, #ff69b4, #ff1493, #ff69b4);
            border-radius: 50%;
            z-index: -1;
            animation: rotate 3s linear infinite;
        }

        @keyframes rotate {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% { transform: translateY(0); }
            40% { transform: translateY(-10px); }
            60% { transform: translateY(-5px); }
        }

        .cat-image img {
            width: 180px;
            height: 180px;
            object-fit: contain;
        }

        h1 {
            color: #8B4A8C;
            font-size: 2.5em;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
            animation: glow 2s ease-in-out infinite alternate;
        }

        @keyframes glow {
            from { text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1), 0 0 10px rgba(255, 105, 180, 0.3); }
            to { text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1), 0 0 20px rgba(255, 105, 180, 0.6); }
        }

        .subtitle {
            color: #B666B8;
            font-size: 1.2em;
            margin-bottom: 40px;
            font-weight: 300;
        }

        .links-container {
            display: flex;
            flex-direction: column;
            gap: 20px;
            margin-top: 30px;
        }

        .social-link {
            display: block;
            padding: 15px 25px;
            background: linear-gradient(135deg, #ff69b4 0%, #ff1493 100%);
            color: white;
            text-decoration: none;
            border-radius: 50px;
            font-size: 1.1em;
            font-weight: bold;
            transition: all 0.3s ease;
            box-shadow: 0 8px 20px rgba(255, 20, 147, 0.3);
            position: relative;
            overflow: hidden;
        }

        .social-link::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.3), transparent);
            transition: left 0.5s;
        }

        .social-link:hover::before {
            left: 100%;
        }

        .social-link:hover {
            transform: translateY(-5px) scale(1.05);
            box-shadow: 0 15px 35px rgba(255, 20, 147, 0.4);
        }

        .social-link:nth-child(1) {
            background: linear-gradient(135deg, #E4405F 0%, #C13584 100%);
            box-shadow: 0 8px 20px rgba(228, 64, 95, 0.3);
        }

        .social-link:nth-child(1):hover {
            box-shadow: 0 15px 35px rgba(228, 64, 95, 0.4);
        }

        .social-link:nth-child(2) {
            background: linear-gradient(135deg, #833AB4 0%, #E4405F 100%);
            box-shadow: 0 8px 20px rgba(131, 58, 180, 0.3);
        }

        .social-link:nth-child(2):hover {
            box-shadow: 0 15px 35px rgba(131, 58, 180, 0.4);
        }

        .social-link:nth-child(3) {
            background: linear-gradient(135deg, #000000 0%, #FF0050 100%);
            box-shadow: 0 8px 20px rgba(255, 0, 80, 0.3);
        }

        .social-link:nth-child(3):hover {
            box-shadow: 0 15px 35px rgba(255, 0, 80, 0.4);
        }

        .icon {
            margin-right: 10px;
            font-size: 1.3em;
        }

        /* Responsive design */
        @media (max-width: 480px) {
            .container {
                max-width: 300px;
            }
            
            .cat-image {
                width: 150px;
                height: 150px;
            }
            
            .cat-image img {
                width: 130px;
                height: 130px;
            }
            
            h1 {
                font-size: 2em;
            }
            
            .social-link {
                padding: 12px 20px;
                font-size: 1em;
            }
        }

        /* Sparkle animation */
        .sparkle {
            position: absolute;
            width: 6px;
            height: 6px;
            background: #fff;
            border-radius: 50%;
            animation: sparkle 1.5s linear infinite;
        }

        @keyframes sparkle {
            0% { opacity: 0; transform: scale(0) rotate(0deg); }
            50% { opacity: 1; transform: scale(1) rotate(180deg); }
            100% { opacity: 0; transform: scale(0) rotate(360deg); }
        }

        .sparkle:nth-child(1) { top: 20%; left: 20%; animation-delay: 0s; }
        .sparkle:nth-child(2) { top: 30%; right: 25%; animation-delay: 0.3s; }
        .sparkle:nth-child(3) { bottom: 40%; left: 30%; animation-delay: 0.6s; }
        .sparkle:nth-child(4) { bottom: 25%; right: 20%; animation-delay: 0.9s; }
        .sparkle:nth-child(5) { top: 50%; left: 15%; animation-delay: 1.2s; }
    </style>
</head>
<body>
    <!-- Sparkle elements -->
    <div class="sparkle"></div>
    <div class="sparkle"></div>
    <div class="sparkle"></div>
    <div class="sparkle"></div>
    <div class="sparkle"></div>

    <div class="container">
        <div class="cat-image">
            <img src="kawaii-cat.png" alt="Kawaii Cat">
        </div>
        
        <h1>HoneyDae</h1>
        <p class="subtitle">âœ¨ SÃ­gueme en mis redes sociales âœ¨</p>
        
        <div class="links-container">
            <a href="https://www.instagram.com/_honeydae_?igsh=ZnhkbzRhdnZoa2gy&utm_source=qr" class="social-link" target="_blank" rel="noopener noreferrer">
                <span class="icon">ðŸ“¸</span>
                Instagram @_honeydae_
            </a>
            
            <a href="https://www.instagram.com/bubleepoop?igsh=MWFzaTZ2MDFnNzBkaA%3D%3D&utm_source=qr" class="social-link" target="_blank" rel="noopener noreferrer">
                <span class="icon">ðŸŽ¨</span>
                Instagram @bubleepoop
            </a>
            
            <a href="https://www.tiktok.com/@honey.dae?_t=ZS-8yQ5f8kG1OJ&_r=1" class="social-link" target="_blank" rel="noopener noreferrer">

            </a>
        </div>
    </div>

    <script>
        // Add some interactive sparkle effects
        document.addEventListener('mousemove', function(e) {
            if (Math.random() > 0.9) {
                createSparkle(e.clientX, e.clientY);
            }
        });

        function createSparkle(x, y) {
            const sparkle = document.createElement('div');
            sparkle.style.position = 'fixed';
            sparkle.style.left = x + 'px';
            sparkle.style.top = y + 'px';
            sparkle.style.width = '4px';
            sparkle.style.height = '4px';
            sparkle.style.background = '#ff69b4';
            sparkle.style.borderRadius = '50%';
            sparkle.style.pointerEvents = 'none';
            sparkle.style.zIndex = '1000';
            sparkle.style.animation = 'sparkle 1s linear forwards';
            
            document.body.appendChild(sparkle);
            
            setTimeout(() => {
                sparkle.remove();
            }, 1000);
        }

        // Add click effects to links
        document.querySelectorAll('.social-link').forEach(link => {
            link.addEventListener('click', function(e) {
                const rect = this.getBoundingClientRect();
                const x = rect.left + rect.width / 2;
                const y = rect.top + rect.height / 2;
                
                for (let i = 0; i < 8; i++) {
                    setTimeout(() => {
                        const sparkleX = x + (Math.random() - 0.5) * 100;
                        const sparkleY = y + (Math.random() - 0.5) * 100;
                        createSparkle(sparkleX, sparkleY);
                    }, i * 50);
                }
            });
        });
    </script>
</body>
</html>
